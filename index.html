<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Puzzle</title>
    <link rel="stylesheet" href="puzzle.css">
    <script defer src="puzzle.js"></script>

    <style>
        #flipButton {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #boardContainer {
            perspective: 1000px;
            margin: 20px auto;
            width: fit-content;
        }

        #flip-card {
            width: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
        }

        #flip-card.flipped {
            transform: rotateY(180deg);
        }

        #flip-card-inner > div {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        #flip-front {
            z-index: 2;
        }

        #flip-back {
            background-color: #f8f8f8;
            color: black;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flip-back h2 {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h2>Turns: <span id="turns">0</span></h2>

    <!-- Flip Board Container -->
    <div id="boardContainer">
        <div id="flip-card">
            <div id="flip-card-inner">
                <div id="flip-front">
                    <div id="board"></div>
                </div>
                <div id="flip-back">
                    <h2>You solved it! ðŸŽ‰</h2>
                </div>
            </div>
        </div>
    </div>

    <button id="flipButton" onclick="flipBoard()">Flip Board</button>

    <div id="pieces"></div>
</body>
</html>
